language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36
cache: pip
sudo: false
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
install:
- pip install coveralls
- pip install -r requirements.txt
script: tox
after_success:
- coveralls
- bash ./scripts/build-stats-to-datadog.sh
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 2.7
